[tool.poetry]
name = "tracker"
version = "0.3.0"
description = "Tracker library for exception handling"
authors = [
    "Gabriel de Oliveira Chaves <gabriel.chaves@maistodos.com.br>",
    "Johnathan Barbosa de Araujo <johnathan.araujo@maistodos.com.br>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
sentry-sdk = ">=2.35.2,<3.0.0"
boto3 = "^1.40.34"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
pytest = "^8.4.1"
black = "^25.1.0"
isort = "^6.0.1"
coverage = "^7.10.6"
mutmut = "^3.3.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.mutmut]
paths_to_mutate = ["tracker/"]
tests_dir = ["tests/"]
